version: '3.8'

services:
  # ---- MySQL Database ----
  mysql:
    image: mysql:8.0
    container_name: securitylab-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: securitylab
      MYSQL_USER: securitylab
      MYSQL_PASSWORD: securitylab123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "securitylab", "-psecuritylab123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - securitylab-net

  # ---- Tomcat Application ----
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securitylab-app
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: securitylab
      DB_USER: securitylab
      DB_PASS: securitylab123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - securitylab-net

volumes:
  mysql_data:
    driver: local

networks:
  securitylab-net:
    driver: bridge
